apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-backend
  labels:
    app: flask-backend
    tier: backend
    version: "6.0.0"
spec:
  replicas: 5
  selector:
    matchLabels:
      app: flask-backend
  template:
    metadata:
      labels:
        app: flask-backend
        tier: backend
    spec:
      containers:
      - name: python-server
        image: python:3.9-slim
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        env:
        - name: BACKEND_SERVICE
          value: "true"
        command: ["python", "-m", "http.server", "8080"]
