apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-backend
  labels:
    app: flask-backend
    tier: backend
spec:
  replicas: 5
  selector:
    matchLabels:
      app: flask-backend
  template:
    metadata:
      labels:
        app: flask-backend
        tier: backend
    spec:
      containers:
      - name: flask
        image: python:3.9-slim
        ports:
        - containerPort: 5000
        resources:
          requests:
            memory: "256Mi"
            cpu: "750m"
          limits:
            memory: "512Mi"
            cpu: "1500m"
        env:
        - name: FLASK_APP
          value: "app.py"
        - name: FLASK_ENV
          value: "production"
        - name: BACKEND_SERVICE
          value: "true"
        command: ["python", "app.py"]
